<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
 
<body>

<div id="page_wrapper">

    <header id="header"> 
        
        <div id="img_contain">
            <img id="header-img" src="https://www.readers.com/tn_images--D--RedBluff-Angle-Black-large-hipster-square-frame-readers---jpg_w920.jpg" />
        </div>    

        <p id="site_title">Readers.com</p> 

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#contact">Contact by E-mail</a></li>
                <li><a class="nav-link" href="#testimonial">Testimonial</a></li>
                <li><a class="nav-link" href="#footer">Company Links</a></li>
              </ul>
        </nav>

    </header>

    <div id="below_header">

    <div class="highlight">
        <div id="words_container">
            <p class="large">
                <span id="focus">Focus</span>
                on the
                small
                things.
            </p>
        </div>
        <div id="pic_container">
            <img id="lance_liz" src="pic_noframe.jpeg" alt="Cute picture in glasses" />
        </div>
    </div>

    <div id="contact">
        <h2>Sign-up your Email and send us a note!</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <p>Email:
            <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required

          />
            </p>
          <p>Comment:
          <input
            name="comment"
            id="comment"
            type="text"
            placeholder="Enter your comment"

            />
            </p>
          <input id="submit" type="submit" value="Submit" class="btn" />
        </form>
    </div>

    <div id="testimonial">
      <iframe
      id="video"
      height="315"
      src="https://www.youtube.com/embed/Fo9NlKFZHUQ"
      frameborder="0"
      allowfullscreen
    ></iframe>
    </div>



    <footer id="footer">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <span>Copyright 2020, My Readers</span>
      </footer>

      </div>

</div>

</body>
